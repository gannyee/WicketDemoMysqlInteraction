<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Student Infomation Modify Page</title>
</head>


<body>
	<span style="color: red;" wicket:id="feedback"></span>
	<form wicket:id="form">
		<table style="text-align: left; width: 262px; height: 154px;" border="0" cellpadding="2" cellspacing="2">
			<tbody>
				<tr>
					<td style="width: 60px;">课程号</td>
					<td style="width: 206px;"><input wicket:id="courseNO" type="text"></td>
				</tr>

				<tr>
					<td style="width: 60px;">课程名</td>
					<td style="width: 206px;"><input wicket:id="courseName" type="text"></td>
				</tr>
				<tr>
					<td style="width: 60px;">属性</td>
					<td style="width: 206px;"><input wicket:id="property" type="text"></td>
				</tr>
				<tr>
					<td style="width: 60px;">学分</td>
					<td style="width: 206px;"><input wicket:id="credit" type="text"></td>
				</tr>

 				<tr>
					<td style="width: 60px;">学时</td>
					<td style="width: 206px;"><input wicket:id="period" type="text"></td>
				</tr>
                
				<tr>
					<td style="width: 60px;"><input type="reset" value="重置"></td>
					<td style="width: 206px;"><input type="submit" value="确定修改"></td>
				</tr>

			</tbody>
		</table>
	</form>

</body>
</html>
